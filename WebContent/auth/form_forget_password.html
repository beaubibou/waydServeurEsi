<!DOCTYPE html>
<html lang="en">
<head>
<title>Mot de passe oublié</title>
<meta charset="utf-8">
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>

<link href="/wayd/css/styleWayd.css" rel="stylesheet" type="text/css">
<script src="/wayd/js/initfirebase.js"></script>
</head>
<body>

	<div class="container">
		<div class="page-header">
				<h1 ><img src="/wayd/img/waydLogoHD.png" style="margin-right:50px;" class="img-rounded"
				alt="Cinque Terre" width="100" height="100">Mot de passe oublié </h1>
		</div>
		<p>Blaba, blabla</p>

	</div>

	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading panel-heading-custom">
					<div class="panel-title">Mot de passe oublié</div>

				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="email"
								 placeholder="adresse e-mail">
						</div>



						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">

								<a id="btn-password" onclick="valideFormulaire()"
									class="btn btn-primary">Envoyer la demande </a>

							</div>
						</div>


					</form>

				</div>
			</div>
		</div>


		<script>


function sendEmailVerification(){

	var email= document.getElementById("login-username").value;
	var auth = firebase.auth();


auth.sendPasswordResetEmail(email).then(function() {
  // Email sent.
    
 BootstrapDialog.show({
            title: 'Mail envoyé',
            message: 'Un mail de confirmation vous a été envoyé',
            buttons: [{
                label: 'Ok',
                action: function(dialog) {
                location.href="login.jsp"
                  //  dialog.setMessage('Message 1');
                }
            
            }]
        }); 
      

}).catch(function(error) {
  // An error happened.
   var errorMessage = error.message;
   
  BootstrapDialog.alert(errorMessage);
});

	
	
	
}
</script>

		<script>
	function valideFormulaire(){
			
		sendEmailVerification();
	}

</script>
</body>
</html>
