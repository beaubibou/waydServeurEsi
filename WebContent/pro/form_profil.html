<!DOCTYPE html>
<html lang="en">
<head>
  <title>Renseignements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
 

<script>
var latitude=0;
var longitude=0;
</script>
  
</head>
<body>


<div class="container">
  <h2>Renseignements</h2>
  </br>
  <form action="/action_page.php" onsubmit="return valideFormulaire()">
    <div class="form-group">
      <label for="nom">Nom*:</label>
      <input type="text" class="form-control" id="nom" placeholder="Nom " name="nom" required >
    </div>
    <div class="form-group">
      <label for="adresse">Adresse*:</label>
      <input type="text" class="form-control" id="adresse" placeholder="Renseigner l'adresse" name="adresse" onkeypress="initPosition()">
    </div>
    
     <div class="form-group">
      <label for="renseignement">Renseignements:</label>
       <textarea class="form-control" rows="5" id="renseignement" name="renseignement"></textarea>
    </div>
    
    <label for="type">Vous êtes:</label>
    
      <select class="form-control" id="type" name="type">
        <option value="1">Professionnel</option>
        <option value="2">Association</option>
      
       </select>
      </br>
    <button type="submit" class="btn btn-default">Enregistrer</button>
    
     <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="text" class="form-control" id="latitude" placeholder="Renseigner l'adresse" name="latitude">
    </div>
     <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="text" class="form-control" id="longitude" placeholder="Renseigner l'adresse" name="longitude">
    </div>
      
  </form>
    
</div>


<script>
		var placeSearch, autocomplete;
		var componentForm = {
			street_number : 'short_name',
			route : 'long_name',
			locality : 'long_name',
			administrative_area_level_1 : 'short_name',
			country : 'long_name',
			postal_code : 'short_name'
		};
		function initAutocomplete() {
			// Create the autocomplete object, restricting the search to geographical
			// location types.
			autocomplete = new google.maps.places.Autocomplete(
			/** @type {!HTMLInputElement} */
			(document.getElementById('adresse')), {
				types : [ 'geocode' ]
			});
			// When the user selects an address from the dropdown, populate the address
			// fields in the form.
			autocomplete.addListener('place_changed', fillInAddress);
		}
		function fillInAddress() {
			// Get the place details from the autocomplete object.
			
			var place = autocomplete.getPlace();
			document.getElementById("latitude").value = autocomplete.getPlace().geometry.location
					.lat();
			document.getElementById("longitude").value = autocomplete
					.getPlace().geometry.location.lng();
				latitude=	autocomplete.getPlace().geometry.location
					.lat();
					
					longitude = autocomplete
					.getPlace().geometry.location.lng();
					
		}
		// Bias the autocomplete object to the user's geographical location,
		// as supplied by the browser's 'navigator.geolocation' object.
		function geolocate() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var geolocation = {
						lat : position.coords.latitude,
						lng : position.coords.longitude
					};
					var circle = new google.maps.Circle({
						center : geolocation,
						radius : position.coords.accuracy
					});
					autocomplete.setBounds(circle.getBounds());
				});
			}
		}
	</script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_K_75z5BiALmZbNnEHlP7Y7prhXd-vAc&libraries=places&callback=initAutocomplete"
async defer></script>

<script>
	
	function valideFormulaire(){
		if (latitude==0 || longitude==0)
		{
		 BootstrapDialog.alert('La position GPS de votre adresse n\'a pas été trouvée. Veuillez ressaisir votre adresse');
        	return false;
		}
	}
		
	function initPosition(){
		latitude=0;
		longitude=0;
	
	}
</script>



</body>
</html>
