<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 3 with Google Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->
 
    <style>
      #map-container { height: 100vh }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
    <div id="map-container" class="col-sm-5 col-md-6 col-lg-12" style="background-color:yellow;">
     
    </div>
   
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>	
 
      function init_map() {
		var var_location = new google.maps.LatLng(45.430817,12.331516);
        
         var var_mapoptions = {
          center: var_location,
          zoom: 14
        };
        
        var var_map = new google.maps.Map(document.getElementById("map-container"),
            var_mapoptions);
 
       positionItem = new google.maps.LatLng(45.430817,12.331516);
       
		 var_marker = new google.maps.Marker({
			position: positionItem,
			map: var_map,
			title:"Venice"});
	      var_marker.setMap(var_map);	
	      
	       positionItem = new google.maps.LatLng(45.420817,12.331516);
       
		 var_marker = new google.maps.Marker({
			position: positionItem,
			map: var_map,
			title:"Venice"});
	      var_marker.setMap(var_map);	
	    
 
      }
 
      google.maps.event.addDomListener(window, 'load', init_map);
 
    </script>
</body>
</html>
